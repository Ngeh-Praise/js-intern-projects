<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h2>student grade checker</h2>
    </div>
    <div class="input">
        <label for="studentName">enter students name</label>
        <input type="text" id="studentName" placeholder=""> <br>
        <label for="studentScore">enter students score</label>
        <input type="number" id="studentScore"> <br>
        <button id="clearBtn">clear</button>
        <button id="checkBtn">check grade</button>
    <div id="result">
    </div>
        <ul id="studentlist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
